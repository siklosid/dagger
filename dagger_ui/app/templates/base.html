<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
    <link rel="icon" href="/static/dagger.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <title>{{ title }} - Dagger</title>
    {% endblock %}
</head>
<body>

<nav class="navbar is-dark">
    <div id="navbarTransparent" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('index') }}"><img src="/static/dagger.png" alt="Home"></a>
            <a class="navbar-item" href="{{ url_for('search') }}">Search</a>
        </div>
    </div>
</nav>

<section class="section">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <article class="message is-info">
        <div class="message-header">
            <p>Info</p>
        </div>
        <div class="message-body">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>

        </div>
    </article>
    {% endif %}
    {% endwith %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</section>

</body>
</html>
